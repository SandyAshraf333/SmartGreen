<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART GREEN - Data History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            max-width: 100%;
            margin-bottom: 30px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .data-history-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #00ffaa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .data-history-btn:hover {
            background-color: #00e6a3;
        }
    </style>
</head>
<body>
    <h1>SMART GREEN - Data History</h1>
    
    <div class="button-container">
        <button class="data-history-btn" onclick="fetchSensorData()">Show Data History</button>
    </div>

    <div class="chart-container"><canvas id="tempChart"></canvas></div>
    <div class="chart-container"><canvas id="humidityChart"></canvas></div>
    <div class="chart-container"><canvas id="moistureChart"></canvas></div>
    <div class="chart-container"><canvas id="waterChart"></canvas></div>
</body>
</html>
